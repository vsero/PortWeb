name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore and publish
        run: |
          dotnet restore
          dotnet publish -c Release -o publish

      - name: Adjust base href for repo pages
        # ƒл€ user/org pages (username.github.io) не мен€йте base href Ч оставьте "/"
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          INDEX_FILE="publish/wwwroot/index.html"
          if [ -f "$INDEX_FILE" ]; then
            # замен€ет <base href="/" /> на <base href="/repo-name/" />
            sed -i "s|<base href=\"/\" />|<base href=\"/$REPO_NAME/\" />|g" "$INDEX_FILE"
          fi

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: publish/wwwroot
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}